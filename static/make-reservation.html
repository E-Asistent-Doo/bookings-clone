                <h1 class="mt-5">Make Reservation</h1>

                <form action="/reservation.html" method="post" class="needs-validation" novalidate>

                  <div class="row">
                    <div class="col">
                      <div class="form-group">
                        <label for="first_name" class="form-label">First name:</label>

                  </div>
                  <div class="row">
                    <div class="form-group">
                        <label for="phone" class="form-label">Phone: </label>
                        <input type="phone" class="form-control" id="phone" name="phone" required autocomplete="off">
                      </div>
                  </div>

                  <button type="submit" class="btn btn-primary mt-3">Make reservation</button>
                </form>

    <script>

        (function() {
            'use strict';
            window.addEventListener('load', function() {

                let forms = document.getElementsByClassName('needs-validation');

                Array.prototype.filter.call(forms, function(form) {

                    form.addEventListener('submit', function(event) {
                        if(form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }

                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);

        })();

    </script>
